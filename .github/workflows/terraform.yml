name: CD - Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy"
        required: true
      action:
        description: "Terraform action"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      terraform_status: ${{ steps.terraform_apply.outcome }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply / Destroy
        id: terraform_apply
        run: |
          if [ "${{ github.event.inputs.action }}" = "apply" ]; then
            terraform apply -auto-approve \
              -var="image_tag=${{ github.event.inputs.image_tag }}"
          else
            terraform destroy -auto-approve \
              -var="image_tag=${{ github.event.inputs.image_tag }}"
          fi

  ecs-deploy:
    runs-on: ubuntu-latest
    needs: terraform
    if: ${{ github.event.inputs.action == 'apply' }}
    env:
      AWS_REGION: eu-north-1
      AWS_DEFAULT_REGION: eu-north-1
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Get latest ECS Task Definition ARN
        id: get_task_def
        run: |
          set -e

          TASK_ARN=$(aws ecs list-task-definitions \
            --family-prefix strapi-task-reshma \
            --sort DESC \
            --query 'taskDefinitionArns[0]' \
            --output text)

          if [ -z "$TASK_ARN" ] || [ "$TASK_ARN" = "None" ]; then
            echo "âŒ ERROR: No ECS task definition found for family strapi-task-reshma"
            exit 1
          fi

          printf "taskDefinitionArn=%s\n" "$TASK_ARN" >> "$GITHUB_OUTPUT"

      - name: Trigger CodeDeploy Deployment
        run: |
          set -e

          TASK_DEF_ARN="${{ steps.get_task_def.outputs.taskDefinitionArn }}"

          # Build AppSpec content as STRING (required by CodeDeploy)
          APPSPEC_CONTENT=$(jq -n \
            --arg taskdef "$TASK_DEF_ARN" \
            '{
              version: "1.0",
              Resources: [{
                TargetService: {
                  Type: "AWS::ECS::Service",
                  Properties: {
                    TaskDefinition: $taskdef,
                    LoadBalancerInfo: {
                      ContainerName: "strapi",
                      ContainerPort: 1337
                    }
                  }
                }
              }]
            }' | jq -c '.')

          # Wrap AppSpec inside revision.content
          REVISION_JSON=$(jq -n \
            --arg content "$APPSPEC_CONTENT" \
            '{
              revisionType: "AppSpecContent",
              appSpecContent: {
                content: $content
              }
            }')

          aws deploy create-deployment \
            --application-name strapi-codedeploy-reshma \
            --deployment-group-name strapi-dg-reshma \
            --deployment-config-name CodeDeployDefault.ECSCanary10Percent5Minutes \
            --revision "$REVISION_JSON" \
            --description "GitHub Actions deployment - taskdef ${TASK_DEF_ARN##*:}"


 
