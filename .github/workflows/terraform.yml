name: CD - Terraform Deploy

on:
  workflow_call:
    inputs:
      image_tag:
        description: Docker image tag to deploy
        required: true
        type: string
      action:
        description: Terraform action (apply or destroy)
        required: true
        type: string

  workflow_dispatch:
    inputs:
      image_tag:
        description: Docker image tag to deploy
        required: true
        type: string
      action:
        description: Terraform action
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply / Destroy
        run: |
          echo "Deploying image tag: ${{ inputs.image_tag }}"

          if [ "${{ inputs.action }}" = "apply" ]; then
            terraform apply -auto-approve \
              -var="image_tag=${{ inputs.image_tag }}"
          else
            terraform destroy -auto-approve
          fi

  ecs-deploy:
    runs-on: ubuntu-latest
    needs: terraform
    if: ${{ inputs.action == 'apply' }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Get latest ECS Task Definition ARN
        id: taskdef
        run: |
          TASK_ARN=$(aws ecs list-task-definitions \
            --family-prefix strapi-task-reshma \
            --sort DESC \
            --query 'taskDefinitionArns[0]' \
            --output text)

          if [ -z "$TASK_ARN" ] || [ "$TASK_ARN" = "None" ]; then
            echo "âŒ No ECS task definition found"
            exit 1
          fi

          echo "taskDefinitionArn=$TASK_ARN" >> "$GITHUB_OUTPUT"

      - name: Render AppSpec file
        run: |
          sed "s|TASK_DEF_PLACEHOLDER|${{ steps.taskdef.outputs.taskDefinitionArn }}|" \
            appspec.yml > appspec_rendered.yml

      - name: Trigger CodeDeploy deployment
        id: deploy
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name strapi-codedeploy-reshma \
            --deployment-group-name strapi-dg-reshma \
            --deployment-config-name CodeDeployDefault.ECSCanary10Percent5Minutes \
            --revision "revisionType=AppSpecContent,appSpecContent={content=$(cat appspec_rendered.yml)}" \
            --query 'deploymentId' \
            --output text)

          echo "deployment_id=$DEPLOYMENT_ID" >> "$GITHUB_OUTPUT"

      - name: Wait for deployment to complete
        run: |
          aws deploy wait deployment-successful \
            --deployment-id ${{ steps.deploy.outputs.deployment_id }}



